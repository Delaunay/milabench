[tool.poetry]
name = "milabench"
version = "0.1.0"
description = "Benchmarking suite for machine learning algorithms"
authors = ["Olivier Breuleux <breuleux@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
giving = "^0.3.6"
ptera = "^0.5.0"
rich = "^10.13.0"
coleo = "^0.2.6"

[tool.poetry.dev-dependencies]
black = "^21.10b0"
isort = "^5.10.1"
flake8 = "^4.0.1"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
milarun = "milabench.run:cli"
