    --num-workers: 1
    --synthetic-data: true

#
# Use ALL CPUs
#

resnet50-bs32-w24:
  inherits: _resnet50
  
  argv:
    --batch-size: 32
    --num-workers: 24

resnet50-bs64-w24:
  inherits: _resnet50
  
  argv:
    --batch-size: 64
    --num-workers: 24

resnet50-bs128-w24:
  inherits: _resnet50
  
  argv:
    --batch-size: 128
    --num-workers: 24

resnet50-bs256-w24:
