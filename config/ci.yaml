defaults: &defaults
  install_variant: "{arch}"

  voir:
    options:
      stop: 10
      interval: "1s"

  venv:
    type: virtualenv

torchvision: &torchvision
  <<<: *defaults

  group: torchvision
  install_group: torch

  plan:
    method: per_gpu

  argv:
    --with-amp: true
    --lr: 0.01

  definition: ../benchmarks/torchvision


sb3: &sb3
    <<<: *defaults

    group: sb3

    plan:
      method: njobs
      n: 1

    definition: ../benchmarks/stable_baselines3


hf: &hf
  <<<: *defaults

  group: hf
  install_group: torch

  plan:
    method: per_gpu

  tags:
    - rl

  definition: ../benchmarks/huggingface


lightning: &lightning
  <<<: *defaults

  group: lightning
  install_group: torch

  plan:
    method: njobs
    n: 1

  definition: ../benchmarks/pytorch-lightning

  argv:
    --max_epochs: 1
    --max_steps: 100
    --limit_val_batches: 100
    --devices: -1
    --enable_progress_bar: "False"
    --accelerator: "auto"
    --enable_checkpointing: "False"


benchmarks:
  resnet50-fp16:
    <<<: *torchvision

    mem:
      slope: 82
      intercept: 2728
      multiple: 16

    tags:
      - vision
      - classification
      - cnn
      - fp16
      - e2e

    argv:
      --model: resnet50
      --batch-size: $(bs(gpu, mem, default=512))
      --with-amp: True

  resnet50-fp32:
    <<<: *torchvision

    mem:
      slope: 90
      intercept: 2985
      multiple: 16

    tags:
      - vision
      - classification
      - cnn
      - fp32
      - e2e

    argv:
      --model: resnet50
      --batch-size: $(bs(gpu, mem, default=256))
      --with-amp: null

  squeezenet1_1:
    <<<: *torchvision
    
    mem:
      slope: 19
      intercept: 3166
      multiple: 16

    tags:
      - vision
      - classification
      - cnn
      - fp16
      - e2e
    
    # Memory capped at 22810.75
    argv:
      --model: squeezenet1_1
      --batch-size: $(bs(gpu, mem, default=256))

  efficientnet_b0:
    <<<: *torchvision
      
    mem:
      slope: 47
      intercept: 2570
      multiple: 16
      
    tags:
      - vision
      - classification
      - cnn
      - fp16
      - e2e

    argv:
      --model: efficientnet_b0
      --batch-size: $(bs(gpu, mem, default=256))

  efficientnet_b4:
    <<<: *torchvision
    
    mem:
      slope: 115
      intercept: 2765
      multiple: 16

    tags:
      - vision
      - classification
      - cnn
      - fp16
      - e2e

    argv:
      --model: efficientnet_b4
      --batch-size: 32

  efficientnet_b7:
    <<<: *torchvision
    
    mem:
      slope: 264
      intercept: 3236
      multiple: 16
      
    tags:
      - vision
      - classification
      - cnn
      - fp16
      - e2e

    argv:
      --model: efficientnet_b7
      --batch-size: $(bs(gpu, mem, default=64))

  convnext_large:
    <<<: *torchvision
    mem:
      slope: 190
      intercept: 4090
      multiple: 16
    
    tags:
      - vision
      - classification
      - cnn
      - fp16
      - e2e

    argv:
      --model: convnext_large
      --batch-size: 16

  regnet_y_128gf:
    <<<: *torchvision

    mem:
      slope: 826
      intercept: 5290
      multiple: 16
    
    tags:
      - vision
      - classification
      - cnn
      - fp32
      - lstm
      - e2e

    argv:
      --model: regnet_y_128gf
      --batch-size: 4

  bert:
    <<<: *hf
    tags:
      - huggingface
      - transformer
    argv:
      --model: "Bert"
      --batch-size: 8

  t5:
    <<<: *hf
    tags:
      - nlp
      - language-modeling
      - transformer
    argv:
      --model: "T5"
      --batch-size: 2

  reformer:
    <<<: *hf
    tags:
      - nlp
      - language_modeling
      - transformer
    argv:
      --model: "Reformer"

  resnet152:
    <<<: *lightning
    tags:
      - convnet
      - no-rocm

    argv:
      --backbone: "resnet152"
      --strategy: "dp"
      --precision: 32
      --batch_size: 2048

  vit_l_32:
    <<<: *lightning
    tags:
      - convnet
    argv:
      --backbone: "vit_l_32"  # (larger model)
      --strategy: "fsdp"  # Fully-Sharded Data-Parallel
      --precision: 32

  ppo:
    <<<: *sb3
    tags:
      - rl

    argv:
      --algo: ppo
      --env: HalfCheetahBulletEnv-v0
      -n: '-1'
      --num-threads: '-1'
      --seed: '0'
      --vec-env: subproc
      --device: auto
      --: [-params, n_envs:16, n_steps:512, n_epochs:20, n_timesteps:50000]

  td3:
    <<<: *sb3
    tags:
      - rl

    argv:
      --algo: td3
      --env: HalfCheetahBulletEnv-v0 # Default: CartPole-v1
      -n: '-1'
      --num-threads: '-1'
      --n-eval-envs: '1'
      --n-timesteps: '50000' # Default: '-1'
      --num-threads: '-1'
      --log-interval: '-1'
      --eval-episodes: '5'
      --save-freq: '-1'
      --seed: '0' # Default: -1
      --vec-env: subproc # Default: dummy
      --device: auto
      --n-trials: '10' # Default: 500
      --n-jobs: '1'
